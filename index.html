<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hey Nandu...</title>
    <style>
        body { background-color: #ffe4e1; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; text-align: center; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; border-radius: 10px; border: none; transition: 0.3s; }
        #yesBtn { background-color: #ff69b4; color: white; }
        #noBtn { background-color: #ddd; position: absolute; }
    </style>
</head>
<body>
    <div class="container">
        <img id="cat-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4cnEyamZ4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/OPU6wUKDX4jkyTOp6z/giphy.gif" width="200">
        <h1 id="question">Hey Nandu... you forgot about me, right? ü•∫</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.querySelector('#noBtn');
        const question = document.querySelector('#question');
        const catImg = document.querySelector('#cat-img');
        const phrases = ["Are you sure, Nandu?", "Think again!", "Really? ü§®", "Don't be mean!", "Last chance!"];
        let i = 0;

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            if(i < phrases.length) { question.innerText = phrases[i]; i++; }
        });

        document.querySelector('#yesBtn').addEventListener('click', () => {
            question.innerText = "I KNEW IT! Go check the second link, Nandu! üèÉ‚Äç‚ôÄÔ∏è";
            catImg.src = "https://media.giphy.com/media/ICOgUNoMPvG24/giphy.gif";
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
